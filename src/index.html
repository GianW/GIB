<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>GIB</title>
    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.cyan-light_blue.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">

    <div class="demo-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
      <header class="demo-drawer-header">
        <img src="images/icons8-gg-96.png" class="avatar">
      </header>
      <nav class="demo-navigation mdl-navigation mdl-color--blue-grey-800" id="menuList">
      </nav>
    </div>

    <header class="demo-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">Home</span>
        <div class="mdl-layout-spacer"></div>

        <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
          <i class="material-icons">more_vert</i>
        </button>
        <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
          <li class="mdl-menu__item" id="link_sobre">Sobre</li>
        </ul>
      </div>

      <!-- Tabs -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect ">
        <a href="#scroll-tab-1" class="mdl-layout__tab is-active">Pedidos</a>
        <a href="#scroll-tab-2" class="mdl-layout__tab">Detalhe</a>
        <!-- <a href="#scroll-tab-3" class="mdl-layout__tab">Tab 3</a> -->
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
       <div class="mdl-grid content">
        <div class="mdl-cell mdl-cell--1-col"></div>
          <div class="mdl-cell mdl-cell--10-col">
            <section class="mdl-layout__tab-panel is-active" id="scroll-tab-1">
              <div class="page-content">
                <div class="mdl-shadow--2dp mdl-color--white mdl-cell" id="selecaoData">
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="date" id="dataPesqPedido">
                  </div>
                </div>
                <div id="gridPedidos">
                  <div class="mdl-spinner mdl-js-spinner is-active"></div>
                </div>
              </div>
            </section>
            <section class="mdl-layout__tab-panel" id="scroll-tab-2">
              <div class="page-content">
                TAB 2
              </div>
            </section>
            <!-- <section class="mdl-layout__tab-panel" id="scroll-tab-3">
              <div class="page-content">
              TAB 3
              </div>
            </section> -->
        </div>
        <div class="mdl-cell mdl-cell--1-col"></div>
       </div>
    </main>

    <dialog id="dialog" class="mdl-dialog">
      <h3 class="mdl-dialog__title">Sobre</h3>
      <div class="mdl-dialog__content">
        <p>
          O código fonte está liberado sob a licença MIT e pode ser encontrado no seguinte enredeço: https://github.com/GianW/GIB
        </p>
      </div>
      <div class="mdl-dialog__actions">
        <button type="button" class="mdl-button" id="fecharModal">Fechar</button>
      </div>
    </dialog>
  </div>
</body>
<script src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</html>
<script>
  require("./core/renderer.js");
</script>
